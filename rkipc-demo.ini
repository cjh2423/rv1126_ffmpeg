# RV1126 Demo 配置文件
# OSD 时间戳叠加功能需要以下配置

# ============================================================
# Video 通道配置
# ============================================================
[video.0]
width = 1920
height = 1080
fps = 30
camera_id = 0

# ============================================================
# ISP 配置
# ============================================================
[isp.0.adjustment]
fps = 30

# ============================================================
# OSD 通用配置
# ============================================================
[osd.common]
is_presistent_text = 1
font_size = 32
boundary = 0
normalized_screen_width = 704
normalized_screen_height = 480
attribute = transparent/not-scaled
font_color_mode = customize
font_color = ffffff
alignment = left-top
font_path = /oem/usr/share/simsun_cn.ttf

# ============================================================
# OSD 0: 时间戳显示
# ============================================================
[osd.0]
type = dateTime
enabled = 1
position_x = 16
position_y = 16
display_week_enabled = 1
date_style = YYYY-MM-DD CHR
time_style = 24hour

# ============================================================
# OSD 1: 通道名称/自定义文字 (可选)
# ============================================================
[osd.1]
type = channelName
enabled = 0
position_x = 16
position_y = 450
display_text = RV1126 Demo

# ============================================================
# OSD 2: Logo 图片 (可选)
# ============================================================
[osd.2]
type = image
enabled = 0
position_x = 600
position_y = 16
image_path = /oem/usr/share/logo.bmp
